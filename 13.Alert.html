<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <!-- การสร้าง Alert -->
        <div>
            <strong>Simple Alert</strong>
        </div>

        <!-- กำหนดสีของ Alert -->
        <div>
            <strong>Primary</strong>
        </div>
        <div>
            <strong>Secondary</strong>
        </div>
        <div>
            <strong>Success</strong>
        </div>
        <div>
            <strong>Danger</strong>
        </div>
        <div>
            <strong>Warning</strong>
        </div>
        <div>
            <strong>Info</strong>
        </div>
        <div>
            <strong>Light</strong>
        </div>
        <div>
            <strong>Dark</strong>
        </div>

        <!-- Link Alert -->
        <div>
            <strong>Link Alert</strong>
            <a href="#">Link</a>
        </div>

        <!-- การปิด Alert -->
        <div>            
            <h2>Hello World</h2>
            <hr>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium reprehenderit distinctio fuga magni maxime assumenda inventore, laudantium perferendis esse tempora.</p>
        </div>
    </div>

</html>
