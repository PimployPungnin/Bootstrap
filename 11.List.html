<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="container">
        <!-- List แบบ UL -->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
        <br>
        <!-- List แบบ Link -->
        <ul>
            <a href="#">Item 1</a>
            <a href="#">Item 2</a>
        </ul>
        <br>
        <!-- List แบบ Active -->
        <ul>
            <a href="#">Item 1</a>
            <a href="#">Item 2</a>
        </ul>
        <br>
        <!-- กำหนดสีให้ List -->
        <ul>
            <li>List Regular</li>
            <li>List Primary</li>
            <li>List Secondary</li>
            <li>List Success</li>
            <li>List Danger</li>
            <li>List Warning</li>
            <li>List Info</li>
            <li>List Light</li>
            <li>List Dark</li>
        </ul>
        <br>
        <!-- List แบบไม่มีขอบ -->
        <ul>
            <a href="#">Item 1</a>
            <a href="#">Item 2</a>
            <a href="#">Item 3</a>
            <a href="#">Item 4</a>
        </ul>
    </div>
</body>
</html>
